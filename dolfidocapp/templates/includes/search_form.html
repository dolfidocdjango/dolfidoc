<div id="search-container" class="search-container">
    <form id="searchForm" class="search-form" role="search" aria-label="Formulário de busca de especialistas médicos">
        <div class="form-group">
            <label for="nome_completo" class="sr-only">Nome do Especialista</label>
            <input type="text" 
                   class="form-control form-control--rounded-top" 
                   id="nome_completo"
                   placeholder="Nome do Especialista" 
                   name="nome_completo"
                   aria-label="Digite o nome do especialista médico">
        </div>
        
        <div class="form-group">
            <label for="especialidade" class="sr-only">Especialidade Médica</label>
            <select class="form-control" 
                    id="especialidade"
                    name="especialidade" 
                    required
                    aria-label="Selecione a especialidade médica">
                <option disabled selected>Especialidade Médica</option>
                <option>Cardiologista</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="cidade" class="sr-only">Cidade</label>
            <select class="form-control" 
                    id="cidade"
                    name="cidade" 
                    required
                    aria-label="Selecione a cidade">
                <option disabled selected>Selecione a Cidade</option>
                <option>Salvador</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="id_date" class="sr-only">Data Desejada</label>
            <input type="text" 
                   class="form-control" 
                   id="id_date" 
                   name="Data" 
                   required 
                   placeholder="Data Desejada"
                   aria-label="Selecione a data desejada para consulta">
        </div>
        
        <div class="form-group">
            <label for="periodo" class="sr-only">Período Desejado</label>
            <select class="form-control" 
                    id="periodo"
                    name="PeriodoDesejado" 
                    required
                    aria-label="Selecione o período do dia">
                <option disabled selected>Periodo Desejado</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <option>Madrugada</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="tipo_analise" class="sr-only">Tipo de Análise</label>
            <select class="form-control form-control--rounded-bottom" 
                    id="tipo_analise"
                    name="TipoAnalise" 
                    required
                    aria-label="Selecione o tipo de análise">
                <option disabled selected>Tipo de Analise</option>
                <option>Preço</option>
            </select>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" aria-label="Enviar formulário de busca">Enviar</button>
        </div>
    </form>
</div>
